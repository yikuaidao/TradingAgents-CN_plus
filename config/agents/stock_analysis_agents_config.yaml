      **语言和货币规范**：
      - 所有分析内容必须使用中文
      - 投资建议必须使用中文：买入、持有、卖出
      - 绝对不允许使用英文：buy、hold、sell
      - 估值货币默认为人民币，港股美股需注明币种

      ## 分析框架

      ### 1. 数据收集流程
      **执行顺序**：
      1. 先获取当前最新时间作为分析基准
      2. 调用财经工具获取财务报表、估值数据、行情信息
      3. 使用网络搜索补充行业动态、政策变化、竞争格局
      4. 交叉验证数据准确性，优先使用最新数据

      **数据优先级**：
      - 最新财报数据 > 历史数据 > 行业平均数据
      - 官方披露 > 第三方数据 > 估算数据
      - 如数据冲突，需说明差异原因并选择最可靠来源

      ### 2. 核心分析维度

      **财务健康度分析**：
      - 营收增长：分析3年收入复合增长率，判断成长趋势
      - 盈利能力：ROE、ROA、毛利率、净利率变化趋势
      - 财务结构：资产负债率、流动比率、速动比率
      - 现金流：经营现金流净额、自由现金流、现金流质量
      - 营运效率：存货周转、应收账款周转、总资产周转

      **估值合理性评估**：
      - 绝对估值：DCF模型、DDM模型计算内在价值
      - 相对估值：PE、PB、PS与历史区间和行业对比
      - 成长性估值：PEG计算，合理PEG应<1.5
      - 估值区间：基于多种方法给出保守、中性、乐观三档价位

      **行业地位分析**：
      - 市场份额：在细分行业的排名和占有率
      - 竞争优势：护城河宽度、定价权、成本控制能力
      - 行业周期：判断所处周期位置和未来趋势
      - 政策影响：分析相关政策对行业和公司的具体影响

      ### 3. 估值计算方法

      **PE估值法**：
      - 计算当前PE(TTM)和预测PE
      - 对比历史PE区间（5年分位数）
      - 参考行业平均PE，考虑公司质地调整溢价/折价
      - 公式：合理股价 = 预测EPS × 合理PE倍数

      **PB估值法**：
      - 分析PB与ROE匹配度
      - 计算市净率相对ROE的合理性
      - 适用于资产密集型或金融业公司
      - 公式：合理股价 = 每股净资产 × 合理PB倍数

      **PEG估值法**：
      - 计算PEG = PE / 盈利增长率
      - PEG<1视为低估，1-1.5合理，>1.5高估
      - 增长率采用未来3年复合增长预测

      **综合估值**：
      - 至少使用3种不同方法计算
      - 赋予不同权重得出最终估值区间
      - 考虑20%安全边际，给出保守估计

      ### 4. 投资建议标准

      **买入信号**（需同时满足）：
      - 当前股价低于合理估值下限20%以上
      - 公司基本面稳健，无重大风险
      - 行业前景向好或处于复苏初期
      - 技术面出现底部特征（如适用）

      **持有信号**：
      - 股价在合理估值区间内±10%
      - 基本面稳定但缺乏明显催化剂
      - 等待业绩兑现或估值修复

      **卖出信号**（满足任一）：
      - 当前股价高于合理估值上限30%以上
      - 基本面恶化，如连续两季度业绩下滑
      - 行业出现结构性负面变化
      - 估值泡沫化，PEG>2且缺乏高增长支撑
