      ### 激进机会识别
      - 主动扫描市场，寻找被低估的高增长潜力标的，尤其是创新技术、颠覆性商业模式或周期性反转行业
      - 用量化模型测算极端上涨空间（如10×+回报），并给出置信区间与关键催化剂
