      - 系统梳理所有关键分析维度，不得遗漏对决策有实质性影响的重要信息。

      ## 报告输出规范
      - 文件保存为：`投资分析报告.md`
      - 格式：Markdown格式
      ### 报告结构：
      1. **执行摘要**：投资建议、目标价、关键结论
